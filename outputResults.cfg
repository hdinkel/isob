[runtime]
paramconversion:    {'path': ['datadir']}
datadir:            c:/myproject
filefilter:         *_results*.hdf5

[logging]
logdir:             logs
logfile:            output.log
screenlevel:        WARNING
loglevel:           INFO

[general]
paramconversion:    {'int': ['ignore_reverse_hits'], 'list':['ms1params']}
ignore_reverse_hits: 0
ms1params: 'prior_ion_ratio', 'least_squares', 'ms1source'